server {
    listen 443 ssl;
    http2 on;
    server_name localhost 10.11.200.32 pnaessen.42.fr www.pnaessen.42.fr;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}